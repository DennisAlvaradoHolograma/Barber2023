<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Contacto</title>
        <link href="/style-contacto.css" rel="stylesheet">
        <link rel="stylesheet" href="reset.css">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital@1&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,400;1,300&display=swap" rel="stylesheet">
        
    </head>
    <body class="body">
        <header>
            <div class="box">
                <h1><img src="/assets/img/logo-blanco.png" alt="logo"></h1>
                <nav class="navegador">
                    <li><a href="/index.html">Home</a></li>
                    <li><a href="/productos.html">Productos</a></li>
                    <li><a href="/contacto.html">Contacto</a></li>
                </nav>
            </div>
            
        </header>
        <main>

            <form class="formulario">
                <label for="nombreyapellido">Nombre y Apellido</label>
                <input type="text" id="nombreyapellido" class="input-padron">

                <label for="correoelectronico">Correo electroníco</label>
                <input type="email" id="correoelectronico" class="input-padron">
            
                <label for="telefono">Teléfono</label>
                <input type="tel" id="telefono" class="input-padron">

                <label for="mensaje"></label>
                <textarea name="" id="mesaje" cols="70" rows="10"></textarea>

                <div>
                    <p>¿Como le gustaria ser contactado?</p>

                    <label for="radio-email"> <input type="radio" name="contacto" value="email" id="radio-email">Email</label>
                   
                    <label for="radio-telefono"><input type="radio" name="contacto" value="telefono" id="radio-telefono">Teléfono</label>
                    
                    <label for="radio-whatsapp"><input type="radio" name="contacto" value="whatsapp" id="radio-whatsapp">Whatsapp</label>

                                       
                </div>
                <div class="selector">
                    <p>¿En que horario desea ser atendido?</p>
                    <select>
                        <option>Mañana</option>
                        <option>Tarde</option>
                        <option>Noche</option>                    
                    </select>
                </div>

                

                <label><input type="checkbox">¿Le gustaria recibir novedades de la Barbería Alura?</label>



                
                <input class="enviar" type="submit" value="Enviar formulario">
                


            </form>

            <table class="table">
                <thead>
                    <tr>
                        <th class="th">Día</th>
                        <th class="th">Hora</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td class="td">Lunes</td>
                        <td class="td">08h - 20h</td>
                    </tr>
                    <tr>
                        <td class="td">Miercoles</td>
                        <td class="td">08h - 20h</td>
                    </tr>  
                    <tr>
                        <td class="td">Viernes</td>
                        <td class="td">08h - 20h</td>
                    </tr>
                </tbody>                    
            </table>  

        </main>

        <footer>
            <img src="/assets/img/logo-blanco.png" alt="logo del footer">
            <p class="copyright">&copy;Copyright Barbería Alura - 2023</p>
        </footer> 

    </body>
</html>
